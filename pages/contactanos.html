			<br>

			</div>

		<form class="formulario" data-aos="fade-right">
			<div class="nombre-completo">
				<div class="caja-completo">
					<label for="nombre" class="contacto-texto">Nombre(s)</label>
					<input class="input-size" type="text" placeholder="Nombre" name="campo-nombre" id="nombre">
				</div>
				<div class="caja-completo">	
					<label for="apellido" class="contacto-texto">Apellido</label>
					<input class="input-size" type="text" placeholder="Apellido" name="campo-apellido" id="apellido">
				</div>
				<div class="caja-completo">
					<label for="email" class="contacto-texto">Email</label>
					<input class="input-size" type="text" placeholder="Email" name="campo-email" id="email">
				</div>	
				<div class="caja-completo">	
					<label for="celular" class="contacto-texto">Celular</label>
					<input class="input-size" type="text" placeholder="Celular" name="campo-celular" id="celular">
				</div>
			</div>	
			<div class="formulario-contacto">
				<span class="contacto-texto">Prefiero que me contacten por:</span> 
				<input type="radio" name="contacten" id="llamada" value="1">
				<label for="llamada" class="contacto-texto"> Llamada</label>
				<input type="radio" name="contacten" id="whatsapp" value="2">
				<label for="whatsapp" class="contacto-texto">Whatsapp </label>
				<input type="radio" name="contacten" id="mail" value="3">	
				<label for="mail" class="contacto-texto">Email </label>
			</div>
			<div class="caja-comentarios">
				<span class="contacto-texto">Comentarios:</span>
				<textarea class="area-texto" name="comentarios" placeholder="¿Qué estás pensando?"></textarea>
			</div>
			<div class="botones">
				<input type="submit" name="enviar-formulario" value="enviar">
				<input type="reset" name="resetear-formulario" value="resetear">
			</div>
		</form>
